<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ejercicio clase 11</title>
</head>
<body> 
    <table>
        <tr>
            <td>
                <label for="nombre">Nombre empleado: 
            </td>
            <td>
                <input type="text" id="nombre" name="nome"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="sueldo">  Sueldo del empleado:
            </td>
            <td>
                <input type="number" id="sueldo">
            </td>
        </tr> 
        <tr>
            <td>
                <button type="button" onclick="Imprimirs()">Imprimir</button>
            </td>
        </tr>
    </table>
    <script> 
         function Imprimirs(){ 
            let nombre= document.getElementById("nombre").value;
            let sueldo= document.getElementById("sueldo").value;
            alert(" El empleado "+nombre+"\n tiene un sueldo de $"+sueldo)
        }
    </script>
</body>
</html>
