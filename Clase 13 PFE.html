<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 13 PFE</title>
</head>
<body>
    <label for="">Numeros separados por coma</label>  
    <input type="text" name="" id="numeross">  
    <button type="button" onclick="Numeritos()">Calcular</button> 
    <div id="Texto_resumen"></div>
    <script>
        function Numeritos(){ 
            let texto = document.getElementById("numeross").value; 
            let cadena = texto.split(","); 
            let suma, promedio, maximo, minimo;   
            suma = 0; 
            maximo = null; 
            minimo = null;  
            for (i = 0; i < cadena.length; i++){

                suma += parseInt(cadena[i]); 
                if(maximo == null){
                    maximo = parseInt(cadena[i])
                } else {
                    maximo = parseInt(cadena[i]) > maximo ? parseInt(cadena[i]) :maximo; 
                } 
                if(minimo == null){
                    minimo = parseInt(cadena[i])
                } else {
                    minimo = parseInt(cadena[i]) < minimo ? parseInt(cadena[i]) :minimo; 
                }
            }
            promedio = suma / cadena.length; 
            let textual = "La suma de los numeros es ugual a: "+suma+"<br>";
            textual += "El promedio de todos los numero es igual a: "+promedio+"<br>";
            textual += "El numero mas peque√±o es: "+minimo+"<br>"; 
            textual += "El numero mas grande es: "+maximo+"<br>";
            document.getElementById("Texto_resumen").innerHTML = textual; 
            //mensaje de prueba para lo de github 
        }
    </script>
</body>
</html>
